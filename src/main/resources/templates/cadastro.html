<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

    <body>
        <div layout:fragment="conteudo">
            <div class="conteudo">
                <h1>Cadastro</h1>

                <h2>VocÃª deseja criar uma conta profissional ou empresarial?</h2>

                <button type="button" onclick="mostraForm('profissional')">Profissional</button>
                <button type="button" onclick="mostraForm('empresa')">Empresa</button>

                <div id="form-profissional" class="formulario">
                    <form th:action="@{/cadastro}" method="post">
                        <input type="hidden" name="tipo" value="profissional" />

                        <label>Nome:</label>
                        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required />

                        <label>CPF:</label>
                        <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required />

                        <label>Email:</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu email" required />

                        <label>Senha:</label>
                        <input type="password" id="password" name="password" placeholder="Digite sua senha" required />

                        <!-- Campo oculto para role -->
                        <input type="hidden" name="role" value="ROLE_PROFISSIONAL" />

                        <!-- Campo oculto para definir conta ativa -->
                        <input type="hidden" name="enabled" value="true" />

                        <button type="submit">Cadastrar</button>
                    </form>
                </div>

                <div id="form-empresa" class="formulario">
                    <form th:action="@{/cadastro}" method="post">
                    <input type="hidden" name="tipo" value="empresa" />

                        <label>Nome da Empresa:</label>
                        <input type="text" id="nome" name="nome" placeholder="Digite o nome da empresa" required>

                        <label>Email:</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                        
                        <label>Senha:</label>
                        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

                        <button type="submit">Cadastrar</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
