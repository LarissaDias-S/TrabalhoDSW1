<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/springsecurity"
      layout:decorate="~{layout}">
<head>
    <title layout:fragment="titulo" th:text="#{dashboard.title}">Dashboard Profissional</title>
</head>
<body>
    <div layout:fragment="conteudo">
        <h2 th:text="#{dashboard.myApplications}">Minhas Candidaturas</h2>
        <div th:if="${vagasInscritas.isEmpty()}" th:text="#{dashboard.noApplications}">
            Você ainda não se candidatou a nenhuma vaga.
        </div>
        <ul>
            <li th:each="entry : ${vagasInscritas}">
                <span th:text="${entry.key.titulo}">Título da vaga</span> - 
                <span th:text="${entry.key.descricao}">Descrição</span> - 
                <span th:text="${entry.key.salario}">Salário</span> - 
                <span th:text="${entry.key.empresa.nome}">Empresa</span> - 
                <span th:text="${entry.key.localizacao}">Localização</span> - 
                <span>Status: <span th:text="${entry.value}">Status</span></span> -
                <span th:text="${#temporals.format(entry.key.dataLimite, 'dd/MM/yyyy')}">Data limite</span>
            </li>
        </ul>
    </div>
</body>
</html>
