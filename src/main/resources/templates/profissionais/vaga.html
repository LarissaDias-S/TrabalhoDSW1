<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Vagas Disponíveis</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body layout:decorate="~{layout}">
<section layout:fragment="content">
    <h1>Vagas Disponíveis</h1>

    <div th:if="${vagas.isEmpty()}">
        <p>Não há vagas disponíveis no momento.</p>
    </div>

    <div th:if="${vagas}">
        <table>
            <thead>
                <tr>
                    <th>Descrição</th>
                    <th>Remuneração</th>
                    <th>Data Limite</th>
                    <th>Candidatar-se</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="vaga : ${vagas}">
                    <td th:text="${vaga.descricao}"></td>
                    <td th:text="${vaga.remuneracao}"></td>
                    <td th:text="${#dates.format(vaga.dataLimite, 'dd/MM/yyyy')}"></td>
                    <td>
                        <div th:if="${profissionalLogado != null}">
                            <form th:action="@{'/vagas/' + ${vaga.id} + '/candidatar'}" method="post" enctype="multipart/form-data">
                                <input type="file" name="curriculo" accept="application/pdf" required />
                                <button type="submit">Enviar Currículo</button>
                            </form>
                        </div>
                        <div th:if="${profissionalLogado == null}">
                            <p><a th:href="@{/login}">Faça login</a> para se candidatar</p>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${sucesso}">
        <p class="sucesso" th:text="${sucesso}"></p>
    </div>

    <div th:if="${erro}">
        <p class="erro" th:text="${erro}"></p>
    </div>
</section>
</body>
</html>
