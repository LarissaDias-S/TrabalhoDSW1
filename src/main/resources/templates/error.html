<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
     <!-- xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"> -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{error.title}">Página de Erro</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="error-container">
        <!-- Cabeçalho com título de erro -->
        <h1 th:text="#{${error}}">Erro</h1>
        
        <!-- Mensagem principal -->
        <p th:text="#{${message}}">Ocorreu um erro inesperado.</p>
        
        <div class="error-details" th:if="${status}">
            <p>
                <strong th:text="#{error.status}">Código:</strong>
                <span th:text="${status}"></span>
            </p>
        </div>
        
        <!-- Ações -->
        <div class="error-actions">
            <a th:href="@{/}" class="btn-home" th:text="#{error.return_home}">
                Voltar à página inicial
            </a>
            <a href="javascript:history.back()" class="btn-back" th:text="#{error.go_back}">
                Voltar à página anterior
            </a>
        </div>
        
    </div>
</body>
</html>
