<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<body>
<div layout:fragment="conteudo">
    <h1 th:text="${empresa.id == null} ? 'Nova Empresa' : 'Editar Empresa'"></h1>

    <form th:action="@{/admin/empresas/save}" th:object="${empresa}" method="post">
        <input type="hidden" th:field="*{id}" />

        <label for="nome">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}" required />
        <br/>

        <label for="cnpj">CNPJ:</label>
        <input type="text" id="cnpj" th:field="*{cnpj}" required />
        <br/>

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required />
        <br/>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" th:field="*{senha}" />
        <br/>
        <small th:if="${empresa.id != null}">Deixe em branco para manter a senha atual.</small>
        <br/>

        <label for="descricao">Descrição:</label>
        <textarea id="descricao" th:field="*{descricao}"></textarea>
        <br/>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" th:field="*{cidade}" />
        <br/>

        <button type="submit">Salvar</button>
    </form>
</div>
</body>
</html>
