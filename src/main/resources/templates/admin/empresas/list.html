<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<body>
<div layout:fragment="conteudo">
    <h1>Lista de Empresas</h1>

    <a href="/admin/empresas/new">Nova Empresa</a>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>CNPJ</th>
                <th>Email</th>
                <th>Cidade</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="empresa : ${empresas}">
                <td th:text="${empresa.id}">ID</td>
                <td th:text="${empresa.nome}">Nome</td>
                <td th:text="${empresa.cnpj}">CNPJ</td>
                <td th:text="${empresa.email}">Email</td>
                <td th:text="${empresa.cidade}">Cidade</td>
                <td>
                    <a th:href="@{'/admin/empresas/edit/' + ${empresa.id}}">Editar</a>
                    |
                    <a th:href="@{'/admin/empresas/delete/' + ${empresa.id}}"
                       onclick="return confirm('Tem certeza que deseja excluir esta empresa?');">
                        Excluir
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
