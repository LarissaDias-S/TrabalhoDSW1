<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<body>
<div layout:fragment="conteudo">
    <h1 th:text="#{empresa.lista.titulo}">Lista de Empresas</h1>

    <a th:href="@{/admin/empresas/new}" th:text="#{empresa.nova}">Nova Empresa</a>

    <table border="1">
        <thead>
            <tr>
                <th th:text="#{empresa.id}">ID</th>
                <th th:text="#{empresa.nome}">Nome</th>
                <th th:text="#{empresa.cnpj}">CNPJ</th>
                <th th:text="#{empresa.email}">Email</th>
                <th th:text="#{empresa.cidade}">Cidade</th>
                <th th:text="#{empresa.acoes}">Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="empresa : ${empresas}">
                <td th:text="${empresa.id}">ID</td>
                <td th:text="${empresa.nome}">Nome</td>
                <td th:text="${empresa.cnpj}">CNPJ</td>
                <td th:text="${empresa.email}">Email</td>
                <td th:text="${empresa.cidade}">Cidade</td>
                <td>
                    <a th:href="@{'/admin/empresas/edit/' + ${empresa.id}}" th:text="#{empresa.acao.editar}">Editar</a>
                    |
                    <a th:href="@{'/admin/empresas/delete/' + ${empresa.id}}"
                       th:onclick="|return confirm('#{empresa.acao.confirmarExclusao}');|"
                       th:text="#{empresa.acao.excluir}">
                        Excluir
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/dashboard}" th:text="#{botao.voltar}">Voltar</a>
</div>
</body>
</html>
