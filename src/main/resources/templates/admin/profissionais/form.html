<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<body>
<div layout:fragment="conteudo">
    <h1 th:text="${profissional.id == null} ? #{profissional.novo} : #{profissional.editar}">Novo Profissional</h1>

    <form th:action="@{/admin/profissionais/save}" th:object="${profissional}" method="post">
        <input type="hidden" th:field="*{id}" />

        <label for="nome" th:text="#{profissional.nome}">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}" />
        <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="error-message"></span>
        <br/>

        <label for="email" th:text="#{profissional.email}">Email:</label>
        <input type="email" id="email" th:field="*{email}" />
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message"></span>
        <br/>

        <label for="cpf" th:text="#{profissional.cpf}">CPF:</label>
        <input type="text" id="cpf" th:field="*{cpf}" />
        <span th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}" class="error-message"></span>
        <br/>

        <label for="password" th:text="#{profissional.senha}">Senha:</label>
        <input type="password" id="password" th:field="*{password}" />
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message"></span>
        <br/>
        <small th:if="${profissional.id != null}" th:text="#{profissional.senha.info}">Deixe em branco para manter a senha atual.</small>
        <br/>

        <label for="enabled" th:text="#{profissional.ativo}">Ativo:</label>
        <input type="checkbox" id="enabled" th:field="*{enabled}" />
        <br/>
        
        <button type="submit" th:text="#{botao.salvar}">Salvar</button>
    </form>
</div>
</body>
</html>
