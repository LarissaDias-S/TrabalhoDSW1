<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<body>
<div layout:fragment="conteudo">
    <h1 th:text="${profissional.id == null} ? #{profissional.novo} : #{profissional.editar}">Novo Profissional</h1>

    <form th:action="@{/admin/profissionais/save}" th:object="${profissional}" method="post">
        <input type="hidden" th:field="*{id}" />

        <label for="nome" th:text="#{profissional.nome}">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}" />
        <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="error-message"></span>
        <br/>

        <label for="email" th:text="#{profissional.email}">Email:</label>
        <input type="email" id="email" th:field="*{email}" />
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message"></span>
        <br/>

        <label for="cpf" th:text="#{profissional.cpf}">CPF:</label>
        <input type="text" id="cpf" th:field="*{cpf}" />
        <span th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}" class="error-message"></span>
        <br/>

        <label for="password" th:text="#{profissional.senha}">Senha:</label>
        <input type="password" id="password" th:field="*{password}" />
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message"></span>
        <br/>
        <small th:if="${profissional.id != null}" th:text="#{profissional.senha.info}">Deixe em branco para manter a senha atual.</small>
        <br/>

        <label for="telefone" th:text="#{profissional.telefone}">Telefone:</label>
        <input type="text" id="telefone" th:field="*{telefone}" />
        <span th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}" class="error-message"></span>
        <br/>

        <label for="sexo" th:text="#{profissional.sexo}">Sexo:</label>
        <select id="sexo" th:field="*{sexo}">
            <option value="" th:text="#{select.selecione}">Selecione</option>
            <option value="M" th:text="'Masculino'">Masculino</option>
            <option value="F" th:text="'Feminino'">Feminino</option>
            <option value="OUTRO" th:text="'Outro'">Outro</option>
        </select>
        <span th:if="${#fields.hasErrors('sexo')}" th:errors="*{sexo}" class="error-message"></span>
        <br/>

        <label for="dataNascimento" th:text="#{profissional.dataNascimento}">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" th:field="*{dataNascimento}" />
        <span th:if="${#fields.hasErrors('dataNascimento')}" th:errors="*{dataNascimento}" class="error-message"></span>
        <br/>

        <input type="hidden" th:field="*{role}" th:value="'ROLE_PROFISSIONAL'" />
        <input type="hidden" th:field="*{enabled}" th:value="true" />

        <button type="submit" th:text="#{botao.salvar}">Salvar</button>
    </form>
</div>
</body>
</html>
