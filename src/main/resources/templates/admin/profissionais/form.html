<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<body>
<div layout:fragment="conteudo">
    <h1 th:text="${profissional.id == null} ? 'Novo Profissional' : 'Editar Profissional'"></h1>

    <form th:action="@{/admin/profissionais/save}" th:object="${profissional}" method="post">
        <input type="hidden" th:field="*{id}" />

        <label for="nome">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}" required />
        <br/>

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required />
        <br/>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" th:field="*{cpf}" required />
        <br/>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" th:field="*{password}" />
        <br/>
        <small th:if="${profissional.id != null}">Deixe em branco para manter a senha atual.</small>
        <br/>


        <label for="enabled">Ativo:</label>
        <input type="checkbox" id="enabled" th:field="*{enabled}" />
        <br/>

        <button type="submit">Salvar</button>
    </form>
</div>
</body>
</html>
