<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}">
<body>
<div layout:fragment="conteudo">
    <h1>Minhas Vagas</h1>
    <a href="/empresa/vagas/new">Nova Vaga</a>
    <table border="1">
        <thead>
            <tr>
                <th>Título</th>
                <th>Descrição</th>
                <th>Localização</th>
                <th>Tipo Contrato</th>
                <th>Salário</th>
                <th>Remoto</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="vaga : ${vagas}">
                <td th:text="${vaga.titulo}"></td>
                <td th:text="${vaga.descricao}"></td>
                <td th:text="${vaga.localizacao}"></td>
                <td th:text="${vaga.tipoContrato}"></td>
                <td th:text="${#numbers.formatDecimal(vaga.salario, 1, 'COMMA', 2, 'POINT')}"></td>
                <td th:text="${vaga.remoto} ? 'Sim' : 'Não'"></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
