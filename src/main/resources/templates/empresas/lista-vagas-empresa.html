<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title layout:fragment="titulo">Minhas Vagas</title>
</head>
<body>
    <div layout:fragment="conteudo">

    <h2>Minhas Vagas</h2>

    <a th:href="@{/empresa/vagas/new}" class="btn btn-success mb-3">Nova Vaga</a>

    <div th:each="vaga : ${vagas}">
        <p><b th:text="${vaga.descricao}"></b></p>
        <p>Salário: R$ <span th:text="${vaga.salario}"></span></p>
        <p>Data limite: <span th:text="${vaga.dataLimite}"></span></p>
        <p>Tipo de Contrato<span th:text="${vaga.tipoContrato}"></span></p>
        <p>Localização: <span th:text="${vaga.localizacao}"></span></p>
        <p>Remoto: <span th:text="${vaga.remoto} ? 'Sim' : 'Não'"></span></p>
        <a th:href="@{'/vagas/' + ${vaga.id} + '/avaliar'}" class="btn btn-primary">
        Avaliar Candidaturas
        </a>
        
        <hr>
    </div>
    </div>
</body>
</html>
