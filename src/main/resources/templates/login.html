<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

    <body>
        <div layout:fragment="conteudo">

            <div class="conteudo">
                <h1 th:text="#{login.titulo}">Login</h1>
                <form th:action="@{/login}" method="post">
                    <label th:text="#{login.label.email}">Email:</label>
                    <input type="email" id="email" name="username" th:placeholder="#{login.placeholder.email}" required />

                    <label th:text="#{login.label.senha}">Senha:</label>
                    <input type="password" id="senha" name="password" th:placeholder="#{login.placeholder.senha}" required />
                    
                    <button type="submit" th:text="#{login.botao.entrar}">Entrar</button>
                </form>
            </div>
        </div>        
    </body>
</html>
